apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-frontend
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: chat-frontend
  template:
    metadata:
      labels:
        app: chat-frontend
    spec:
      containers:
      - name: chat-frontend
        image: localhost:32000/chat-frontend:latest 
        ports:
        - containerPort: 90
        env:
        - name: REACT_APP_WEBSOCKET_URL
          value: "ws://20.73.153.84:30088/ws"